<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Please Provide URL</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-8">
<main class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
<h1 class="text-2xl font-bold text-gray-800 mb-4">Welcome to WebSim</h1>
<p class="text-gray-600 mb-6">Please provide a URL to begin exploring the infinite web.</p>
<form method="GET" action="/explore" class="w-full">
<input type="url" 
                   name="url" 
                   placeholder="Enter a URL to explore..."
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   required>
<button type="submit" 
                    class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                Explore
            </button>
</form>
<p class="mt-6 text-sm text-gray-500">
            Example URLs to try:
        </p>
<ul class="mt-2 space-y-2 text-sm text-blue-500">
<li><a href="https://timemachine.museum/exhibits/future" class="hover:underline">timemachine.museum</a></li>
<li><a href="https://dreams.archive/shared/recent" class="hover:underline">dreams.archive</a></li>
<li><a href="https://quantum.library/consciousness" class="hover:underline">quantum.library</a></li>
</ul>
</main>
</body>
</html>
